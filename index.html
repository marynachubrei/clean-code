<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-block">
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page-element">
      <p id="section-for-element-list">
        <p class="p-default" for="new-task">Add Item</p>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input-default" type="text">
          <button class="button-default">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-element">
          <input class="input-default" type="checkbox">
          <p class="p-default task">Pay Bills</p>
          <input type="text" class="input-default task">
          <button class="button-default edit">Edit</button>
          <button class="button-default delete">
            <img class="icon-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list-element editmode">
          <input class="input-default" type="checkbox">
          <p class="p-default task">Go Shopping</p>
          <input type="text" value="Go Shopping" class=" input-default task">
          <button class="button-default edit">Save</button>
          <button class="button-default delete">
            <img class="icon-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-element"><input class="input-default" type="checkbox" checked>
          <p class="p-default task">See the Doctor</p>
          <input type="text" class="input-default">
          <button class="button-default edit">Edit</button>
          <button class="button-default delete">
            <img class="icon-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
